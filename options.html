<!DOCTYPE html>
<html>

<head>
  <style>
    .disabled {
      color: darkgrey;
    }
  </style>
  <title>Options</title>
  <script src="options.js"></script>
</head>

<body style="min-width:400px">
  <h1>Target Search Websites</h1>
  <div role="main" style="width:100%">
    <form>
      Website 1: <label id="shortcut1"></label><input type="text" id="search1" style="width:100%" class="storage"><br>
      Website 2: <label id="shortcut2"></label><input type="text" id="search2" style="width:100%" class="storage"><br>
      Website 3: <label id="shortcut3"></label><input type="text" id="search3" style="width:100%" class="storage"><br>
      Website 4: <label id="shortcut4"></label><input type="text" id="search4" style="width:100%" class="storage">
      <br><br>
      Go to <a href="#" id="shortcutsLink">Chrome extension shortcuts</a> page to change hotkeys.
      <br><br>
      <div style="display: inline-block"><input type="checkbox" id="openNewTab" class="storage"><label for="openNewTab">
          Search in a new
          tab</label><br>
        <input type="checkbox" id="openOnLeft" class="storage"><label id="openOnLeftLabel" for="openOnLeft"> New tab on
          left
          side</label><br>
        <input type="checkbox" id="openInBackground" class="storage"><label id="openInBackgroundLabel"
          for="openInBackground"> New tab
          in background</label><br>
        <br>
        <input type="checkbox" id="openURLDirectly" class="storage"><label id="openURLDirectlyLabel"
          for="openURLDirectly"> Open
          directly if selected text is a URL</label><br>
      </div>
      <div style="display: inline-block; float:right; margin-right:10px"><button type="button" id="Defaults">Reset to
          defaults</button></div>
    </form>
  </div>
</body>

</html>
